- name: Verify
  hosts: all
  tasks:
    - name: ensure that the image update to 'foo-bundle' was detected
      stat:
        path: /tmp/tripleo_ha_image_foo-bundle
      register: foo
      failed_when: not foo.stat.exists

    - name: ensure that the old image name for 'foo-bundle' was recorded
      lineinfile:
        path: /tmp/tripleo_ha_image_foo-bundle
        line: "foo:latest"
        state: present
      check_mode: yes
      register: foo_img
      failed_when: foo_img is failed

    - name: ensure that no image update was done for 'bar-bundle'
      stat:
        path: /tmp/tripleo_ha_image_bar-bundle
      register: bar
      failed_when: bar.stat.exists

    - name: ensure that no image update was done for 'gee-bundle'
      stat:
        path: /tmp/tripleo_ha_image_gee-bundle
      register: gee
      failed_when: gee.stat.exists
