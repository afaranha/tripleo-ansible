- name: Prepare
  hosts: all
  roles:
    - role: test_deps

  post_tasks:
    - name: Clean up tripleo_ha_image_update markers
      file:
        path: '{{ item }}'
        state: absent
      with_fileglob: /tmp/tripleo_ha_image_*

    - name: Create fake podman binary
      copy:
        dest: /usr/bin/podman
        content: |
          #!/bin/bash
          echo "podman $*" >> /tmp/podman
        mode: 0755

    - name: Create fake pcs script
      copy:
        dest: /usr/bin/pcs
        content: |
          #!/bin/bash
          echo "pcs $*" >> /tmp/pcs
        mode: 0755
