- name: Converge
  hosts: all
  tasks:
    - name: Update for 'foo-bundle'
      import_role:
        name: tripleo_ha_image_update
      vars:
        tripleo_ha_image_update_node_names: [centos]
        tripleo_ha_image_update_bundle: foo-bundle
        tripleo_ha_image_update_new_image: foo-new:latest
        tripleo_ha_image_update_old_image: foo:latest

    - name: No-op update for 'bar-bundle'
      import_role:
        name: tripleo_ha_image_update
      vars:
        tripleo_ha_image_update_node_names: [centos]
        tripleo_ha_image_update_bundle: bar-bundle
        tripleo_ha_image_update_new_image: bar:latest
        tripleo_ha_image_update_old_image: bar:latest

    - name: No-op update for 'gee-bundle' if no hosts are specified
      import_role:
        name: tripleo_ha_image_update
      vars:
        tripleo_ha_image_update_node_names: []
        tripleo_ha_image_update_bundle: gee-bundle
        tripleo_ha_image_update_new_image: gee-new:latest
        tripleo_ha_image_update_old_image: gee:latest

    - name: Error not detected
      fail:
        msg: "Play didn't detect the error properly"
